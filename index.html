<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/data.js"></script>
    <script src="js/message.js"></script>
    <script src="js/app.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<strong>simple quarto</strong><br>
<hr>
<div id="infoVue"> <p>ユーザ: {{ userName }}</p>
    <p>{{ turn == undefined ? "startしてください" : 
          turn ? "あなたのターンです" : "相手のターンです" }}</p></div>
<div>
    <input type="button" value="start" onclick="sendStart()"/>
</div>
<hr>

<div id="selectPiece">
    <p>選択中の駒</p>
    <table>
        <tr><td class="tdcell"><p v-bind:class="black ? color.black : color.brown">{{ val }}</p></td></tr>
    </table>
</div>
<hr>

<table>
    <tr>
        <td>
            <div id="board">
                <p>盤面</p>
                <table>
                    <template v-for="line in table">
                        <tr :key="line.index">
                            <template v-for="e in line.vals">
                                <td class="tdcell" :key="e.index">
                                    <p v-bind:class="[
                                    e.black     ? color.black : color.brown, 
                                    e.selected  ? selected.yes : selected.no]"
                                    v-on:click="clicked(e, $event)">{{ e.val }}</p>
                                </td>
                            </template>
                        </tr>
                    </template>
                </table>
            </div>
        </td>
        <td width="50"> </td>
        <td>
            <div id="pieces"> 
                <p>残りの駒</p>
                <table>
                    <template v-for="line in table">
                        <tr :key="line.index">
                            <template v-for="e in line.vals">
                                <td class="tdcell" :key="e.index">
                                    <p v-bind:class="[
                                    e.black     ? color.black : color.brown, 
                                    e.selected  ? selected.yes : selected.no]"
                                    v-if="!e.used" 
                                    v-on:click="clicked(e,$event)">{{ e.val }}</p>
                                </td>
                            </template>
                        </tr>
                    </template>
                </table>
            </div>
        </td>
    </tr>
</table>

<hr>
<div id="messages"/>
</body>
</html>
